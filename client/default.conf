server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files normally, fallback to index.html for client-side routing
    location / {
        try_files $uri /index.html;
    }

    # Optional: proxy API requests if backend is running elsewhere
    # location /api/ {
    #     proxy_pass http://backend-service:3001;
    # }
}
