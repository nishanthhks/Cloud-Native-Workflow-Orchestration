apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: nishanthhks/server:dc932ffd44f86cc5ee01d1988904c70d6b45761f
        ports:
        - containerPort: 3001