apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: nishanthhks/server:7509c8f2b69a0b6e04dbccee19cb825e4b47aa40
        ports:
        - containerPort: 3001