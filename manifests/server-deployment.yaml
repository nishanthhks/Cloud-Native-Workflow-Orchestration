apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: nishanthhks/server:c888124c1772424813cdde58e3cd6219aeb7c391
        ports:
        - containerPort: 3000
        env:
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: server-secrets   # locate the Secret
                key: JWT_SECRET
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: server-secrets
                key: DATABASE_URL
